  create-issue:
    needs: [branch-analysis, commit-analysis]
    if: needs.commit-analysis.outputs.analysis_result == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Create enhanced GitHub issue
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const title = `${{ needs.commit-analysis.outputs.issue_data }}`.split('\n')[0];
          const body = `${{ needs.commit-analysis.outputs.issue_data }}`;
          const labels = `${{ needs.commit-analysis.outputs.analysis_result }}`.split(',');
          const priority = `${{ needs.branch-analysis.outputs.branch_priority }}`;
          const branch = `${{ github.ref_name }}`;
          
          // Create the issue
          const issue = await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: labels,
            assignees: ['${{ github.actor }}']
          });
          
          console.log(`Created issue #${issue.data.number} for branch ${branch}`);
          
          // Add branch-specific comment
          let branchComment = '';
          switch(branch) {
            case 'render':
              branchComment = 'üöÄ **Production Environment** - This issue affects the live production system. Please prioritize and test thoroughly before deployment.';
              break;
            case 'code':
              branchComment = 'üîç **Staging Environment** - This issue is in the staging environment. Validate all changes before promoting to production.';
              break;
            case 'codex':
              branchComment = 'üß™ **Experimental Branch** - This issue involves experimental features. Document findings and impacts for future reference.';
              break;
            default:
              branchComment = 'üîß **Development Environment** - This issue is in the development environment. Ensure proper testing before advancement.';
          }
          
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: issue.data.number,
            body: branchComment
          });
          
          return issue.data.number;