            - name: Claude Code Base Action
  # You may pin to the exact commit or the version.
  # uses: anthropics/claude-code-base-action@f99496e33ac73692b674913c57e0a58e6dacc8b1
  uses: anthropics/claude-code-base-action@beta
  with:
    # The prompt to send to Claude Code (mutually exclusive with prompt_file)
    prompt: # optional, default is 
    # Path to a file containing the prompt to send to Claude Code (mutually exclusive with prompt)
    prompt_file: # optional, default is 
    # Comma-separated list of allowed tools for Claude Code to use
    allowed_tools: # optional, default is 
    # Comma-separated list of disallowed tools that Claude Code cannot use
    disallowed_tools: # optional, default is 
    # Maximum number of conversation turns (default: no limit)
    max_turns: # optional, default is 
    # MCP configuration as JSON string or path to MCP configuration JSON file
    mcp_config: # optional, default is 
    # Model to use (provider-specific format required for Bedrock/Vertex)
    model: # optional
    # DEPRECATED: Use 'model' instead. Model to use (provider-specific format required for Bedrock/Vertex)
    anthropic_model: # optional
    # Timeout in minutes for Claude Code execution
    timeout_minutes: # optional, default is 10
    # Anthropic API key (required for direct Anthropic API)
    anthropic_api_key: # optional, default is 
    # Use Amazon Bedrock with OIDC authentication instead of direct Anthropic API
    use_bedrock: # optional, default is false
    # Use Google Vertex AI with OIDC authentication instead of direct Anthropic API
    use_vertex: # optional, default is false
    # Whether to use Node.js dependency caching (set to true only for Node.js projects with lock files)
    use_node_cache: # optional, default is false
          
